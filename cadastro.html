<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div id="logo">
            <img src="img/Logo.svg" alt="">
        </div>
        <form action="#">
            <label for="username">Nome Completo</label>
            <input type="text" name="username" id="name" maxlength="30" required >
            <label for="useremail">E-mail</label>
            <input type="email" name="useremail" id="email" maxlength="30" required>
            <label for="usersenha">Senha</label>
            <input type="password" name="usersenha" id="password" maxlength="30" required>
            <button type="button" id="cadastrar">Cadastrar</button>
            <div>
                <span>Tem uma conta?</span>
                <a href="#">Entre</a>
            </div>
        </form>
    </main>
</body>

</html>
